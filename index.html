<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
<div class="topbar">
    <div class="navbar1">About</div>
    <div class="navbar2">Store</div>
    <div class="space"></div>
    <div class="navbar3">Gmail</div>
    <div class="navbar4">Images</div>
    <div class="profile"><img src="https://lh3.googleusercontent.com/ogw/ADGmqu8_QyaUAKdFxYSJPPkQ0D1aASQZiL8MOeu3EyYo=s32-c-mo" class="profile_pic"></div>
    <div class="menu"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c2/3x3dot-grey.svg" height=25px width=25px></div>
</div>
</header>

<main>
<div class="logo">
<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google_logo">
</div>

<div class="searchbox">
    <form><input type="textbox" class="searchbar"></form>
    <div class="icon">
    <img src="https://cdn.pixabay.com/photo/2017/01/13/01/22/magnifying-glass-1976105_960_720.png" height=20px width=20px>
    </div> 
</div>

<div class="search_buttons">
    <form>
    <input type="submit" class="gsearch" value="Google Search">
    <input type="submit" class="glucky" value="I'm Feeling Lucky">
    </form>
</div>
</main>

<footer class="botbar">
        <div class="left_bot">
            <div class="foot1">Advertising</div>
            <div class="foot2">Business</div>
            <div class="foot3">How Search Works</div>
        </div>

        <div class="right_bot">
            <div class="foot4">Privacy</div>
            <div class="foot5">Terms</div>
            <div class="foot6">Settings</div>
        </div>
</footer>

</body>
</html>
